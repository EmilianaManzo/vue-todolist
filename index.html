<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesone  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Vue Todo List</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="assets/img/logo.png" alt="logo">
    </div>

    <div class="new-task">

      <input
        placeholder="Nuovo task"
        type="text"
        v-model.trim="newText"
        @keyup.enter="addTask">
      <button @click="addTask">Aggiungi</button>
      <p class="error">{{error}}</p>
    </div>

    <div class="task-container">
      <ul v-if="todoList.length > 0">
        <li v-for ="(task, indice) in todoList" @click="toggleClass(indice)">
        <span :class=" {'done' : task.isDone}">{{task.text}}</span>
        <!-- capire bene come funziona .stop  -->
          <i class="fa-solid fa-trash-can" @click.stop="deleteTask(indice)"></i>
        </li>
      </ul>

      <h1 v-else>Hai finito le tue tasks! Brav ja!</h1>
    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
